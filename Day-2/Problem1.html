	•	Create a registration form with:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>

<body>
    <h1>Login Page</h1>
    <nav align="center"><a href="Contacts.html"> Contact</a></nav>
    <hr/>


    

    <form action="Login.php"  method="POST"  autocomplete="off">
        <fieldset>
            <legend>User Login</legend>
        <label>User Name : </label>
        <input  type="text"  id="u1"  name="u1" autofocus  placeholder="Enter user name" />
        <br/><br/>
        <label>Password : </label>
        <input  type="password"  id="psd"  name="psd"   placeholder="Enter password" />
        <br/><br/>
        <label>Gmail : </label>
        <input  type="email"  id="u2"  name="u2"   placeholder="Enter password" />
        <br/><br/>
        <label>Gender : </label>
        <input  type="radio"  id="r1"  name="r1"  value="Male" />
        <label>Male</label>
        <input  type="radio"  id="r2"  name="r1"  value="Female" />
        <label>Female</label>
        <br/><br/>
        <label>Courses :</label>
        <select id="s1" name="s1">
            <option>CSE</option>
            <option selected>EEE</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>Others</option>
        </select>
        <br/><br/>
        <input type="submit" value="Login"  /> 

         </fieldset>      
    </form>

</body>
</html>

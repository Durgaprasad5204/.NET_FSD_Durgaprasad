<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>

    <h1>Simple Discount Calculator</h1>
    <hr>

    <label>Enter Amount: </label>
    <input type="number" id="amount" required autofocus>
    <br><br>
    <input type ="button" onclick = "calc()" value="Enter the amount">
    <p id="output"></p>
    <script>
        function calc(){
            let amount = document.getElementById("amount").value;
            let discount = 0;
            let discountAmount = 0;
            let finalAmount = 0;
            if(amount <= 0){
                document.getElementById("output").innerHTML = "Invalid amount";
                return;
            }
            if(amount>=5000){
                discount = 20;
            }
            else if(amount>=3000){
                discount = 10;
            }
            else{
                discount = 0;
            }
              discountAmount = (amount*discount)/100;
            finalAmount = amount - discountAmount;
            document.getElementById("output").innerHTML ="Discount Amount: " + discountAmount + "<br>" +"Final Amount: " + finalAmount;
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Generator</title>
</head>
<body>

    <h1>Greeting Generator</h1>
    <hr>

    <!-- Input box -->
    <label>Enter your name:</label>
    <input type="text" id="u1" placeholder="Enter name">

    <br><br>
    <input type="button" value="Generate Greeting" onclick="generateGreeting()">

    <hr>

    <!-- Output paragraph -->
    <p id="output"></p>

    <script>
        function generateGreeting()
        {
            let name = document.getElementById("u1").value;
            let message = "Hello, " + name + " Welcome to our website.";
            document.getElementById("output").innerHTML = message;
        }

    </script>
</body>
</html>

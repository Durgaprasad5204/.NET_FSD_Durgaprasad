<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h2>Personal Notes Saver</h2>
    <hr>

    <input type="textarea" id="notesBox" placeholder="Write your notes...." required>

    <br><br>
    <button onclick="saveNote()">Save</button>
    <button onclick="getNote()">Get Text</button>
    <button onclick="clearNote()">Clear</button>
    <hr>

    <h3>Saved Notes:</h3>
    <p id="dispay"></p>

    <script>

        // func to save notes
        function saveNote(){
            let text = document.getElementById("notesBox").value;
            localStorage.setItem("myNotes", text);
            document.getElementById("dispay").innerText = text;
            alert("Notes saved successfully");
        }


        // func to get notes from localStorage
        function getNote(){
            let saved = localStorage.getItem("myNotes");
            if(saved != null){
                document.getElementById("dispay").innerText = saved;
                document.getElementById("notesBox").value = saved;
            }
            else{
                alert("No notes found");
            }
        }
        // func to clear notes
        function clearNote(){
            localStorage.removeItem("myNotes");
            document.getElementById("notesBox").value = "";
            document.getElementById("dispay").innerText = "";

            alert("Notes cleared!");
        }

    </script>

</body>
</html>

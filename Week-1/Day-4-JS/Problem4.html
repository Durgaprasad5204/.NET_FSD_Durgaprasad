 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal using switch case</title>
</head>
<body>

    <h1>Traffic Signals using switch case</h1>
    <hr>

    <label>Enter Signal:</label>
    <input type="text" id="signal" placeholder="Enter Signal Color" required autofocus>
    <br><br>
    <input type="button" onclick="show()" value="Submit">

    <p id="output"></p>

    <script>
        function show(){
            let signal = document.getElementById("signal").value;
            let result = "";
            switch(signal){
                case "red":
                    result = "Stop";
                    break;
                case "yellow":
                    result = "Get ready";
                    break;
                case "green":
                    result = "Go";
                    break;
                default:
                    result = "Enter valid Signal";
            }
            document.getElementById("output").innerHTML = result;
        }

    </script>
    
</body>
</html>

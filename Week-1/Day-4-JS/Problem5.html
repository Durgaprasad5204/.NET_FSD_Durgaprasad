<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
    <h1>Number Analysis Tool</h1>
    </header>
    <hr>
    <main>
    <label>Enter a Number: </label>
    <input type ="number" id = "InpNum" placeholder="Enter the number" autofocus>
    <br/><br/>
    <input type = "button" value = "Enter" onclick = "analysis()">
    <br/><br/>
    <h3>Result:</h3>
    <p id = "output1"></p>
    <p id = "output2"></p>
    <p id = "output3"></p>
    </main>

    <script>
        function analysis(){
        let number = Number(document.getElementById("InpNum").value);
        let result = (number>0) ? "Positive NUmber" : "Negative Number"
        let EvenOdd;
        if(number%2===0){
            EvenOdd = "Even Number";
        }
        else{
            EvenOdd = "Odd Number"
        }
        let nums = "";
        for(let i = 1; i<=number; i++){
            nums += i + "<br>";
        }
        document.getElementById("output1").innerHTML = "Postive or negative: "+result;
        document.getElementById("output2").innerHTML = "Even Or Odd : "+ EvenOdd;
        document.getElementById("output3").innerHTML = "Numbers:<br>" + nums

    }




    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Using JavaScript</title>
</head>
<body>
    <h1>Student Grades Using JavaScript</h1>
    <hr>
    <label>Enter Marks: </label>
    <input type="number" id="marks">
    <br><br>
    <input type = "button" onclick="show()" value = "Enter marks" required autofocus>
    <p id="output"></p>
    <script>
        function show(){
            let marks = document.getElementById("marks").value;
            let result = "";
            if(marks >= 75){
                result = "Grade A";
            }
            else if (marks>=60){
                result = "Grade B";
            }
            else if (marks>=40){
                result = "Grade C";
            }
            else {
                result = "Fail";
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>
</html>

<!-- Problem 1
Assessment Goal: Ensure learners understand responsiveness and screen adaptability.
Hands-on Tasks:
	•	Add viewport meta tag to the HTML page
	•	Use media queries to:
	•	Change background color on mobile screen
	•	Adjust font size for smaller screens
	•	Convert navigation into vertical layout on mobile
	•	Test the page using browser responsive mode
Expected Outcome: A webpage that looks different and readable on mobile and desktop screens. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel = "stylesheet" href = "Problem1.css">
</head>

<body>
    <header>
        <h1>My Responsive Website</h1>
    </header>
    <nav>
        <a>Home</a>
        <a>About</a>
        <a>Services</a>
        <a>Contact</a>
    </nav>
        <h2>Welcome</h2>
        <p>
            This is a simple responsive webpage example.
            Resize the screen to see changes in background color,
            font size, and navigation layout.
        </p>

</body>
</html>

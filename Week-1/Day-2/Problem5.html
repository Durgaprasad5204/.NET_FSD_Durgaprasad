<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Enrollment Form</title>
</head>
<body>
<header>
    <h2 align="center">Course Enrollment Form</h2>
    <hr>
</header>
<main>
<br><br>

<form action="register.php" method="POST" autocomplete="off">

    <fieldset>
        <legend>Enroll Here</legend>
        <label>Name of the Student :</label>
        <input type="text" id="s1" name="s1" placeholder="Enter Student Name" required/>
    <br><br>
        <label>Email :</label>
        <input type="email" id="s2" name="s2" placeholder="Enter Your Email" required/>
    <br><br>
        <label>Select Course :</label>
        <input type="text" list="courseList" id="s3" name="s3"  placeholder="Choose Course" required/>
        <datalist id="courseList">
        <option value=".NET Full Stack Development">
        <option value="Java Full Stack Development">
        <option value="Python Development">
        <option value="Angular Development">
        <option value="Azure Cloud">
        </datalist>
    <br><br>
        <label>Age :</label>
        <input type="number" id="s4" name="s4" min="18" max="60" required/>
    <br><br>
        <label>Skill Level :</label>
        <input type="range" id="s5" name="s5" min="0" max="100"/>
    <br><br>
        <label>Skill Indicator :</label>
        <meter min="0" max="100" value="50"></meter>
    <br><br>
        <label>Years of Experience :</label>
        <input type="number" id="s6" name="s6" min="0" max="10"/>
    <br><br>
        <label>Enrollment Progress :</label>
        <progress min= "0" max="100"></progress>
    <br><br>
    <input type="submit" value="Enroll"/>
        <input type="reset" value="Clear"/>

        </fieldset>

    </form>

</main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <hr/>
<form action = "register.php" method = "POST" autocomplete = "off">
    <fieldset>
        <legend> Register Here </legend>
        <label> Name of the student : </label>
        <input  type="text"  id="r1"  name="r1" autofocus  placeholder="Enter Student Name"  required/>
    </br></br>
        <label> Email : </label>
        <input type = "email" id = "r2" name="r2" placeholder="Enter Your Email" />
    </br></br>
        <label> Enter Phone Number : </label>
        <input type = "tel" id = "r3" name = "r3" placeholder = "Enter Phone Number" pattern ="\d{10}"/>
    </br></br>
        <label> Enter your Age : </label>
        <input type="number" id = "r4" name = "r4" step="1" min="18" max="30"/>
    </br></br>
        <label> Date of joining : </label>
        <input type = "date" id = "r5" name = "r5"/>
    </br></br>
        <input type ="submit" value = "Register"/>
    </fieldset>
</form>
